<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación y Tatuajes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <h1>Tatuajes el Poison</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tarjetas">
            <h2>Diseños de Tatuajes Disponibles</h2>
            <div class="tarjetas-container">
                <div class="tarjeta">
                    <img src="img/flores.jpg" alt="Tatuaje 1">
                    <h3>Tatuaje Floral</h3>
                    <p>Precio: $50</p>
                    <button>Comprar</button>
                </div>
                <div class="tarjeta">
                    <img src="img/dragon.jpg" alt="Tatuaje 2">
                    <h3>Tatuaje de Dragón</h3>
                    <p>Precio: $80</p>
                    <button>Comprar</button>
                </div>
                <div class="tarjeta">
                    <img src="img/tribal.jpg" alt="Tatuaje 3">
                    <h3>Tatuaje Tribal</h3>
                    <p>Precio: $65</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
